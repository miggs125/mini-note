<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <title>mini-note</title>
    <style>
      #identify {
            background: #eee;
            border-radius: 5px;
            margin: 16px 0;
        }
    </style>
  </head>
  <body>
    <div>
      <p>Hello World!</p>
    </div>
    <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
    <script>
      let interval;
      window.addEventListener('DOMContentLoaded', () => {
        const fs = new Filer.FileSystem();
        let note = document.createElement('div');
        let text = document.createElement('p');
        text.setAttribute('id', 'text');
        let saveButton = document.createElement('button');
        let clearButton = document.createElement('button');

        function save() {
          fs.writeFile('/note', text.innerText, (err) => {
            if (err) throw err;
          });
        }

        function clear(){
          text.innerHTML=""; 
        }

        saveButton.setAttribute('type', 'button');
        saveButton.innerText = 'Save';
        saveButton.onclick = save

        clearButton.setAttribute('type', 'button');
        clearButton.innerText = 'Clear'; 
        clearButton.onclick = clear; 

        text.id="identify";
        text.setAttribute('contenteditable', 'true');
        note.setAttribute('id', 'note');

        fs.readFile('/note', 'utf8', (err, data) => {
          if (!err && data !== '') text.innerText = data;
          else text.innerText = 'Welcome to mini-note!';
        });

        note.appendChild(text);
        note.appendChild(saveButton);
        note.appendChild(clearButton);

        document.body.appendChild(note);
        interval = setInterval(save, 3000);
      });

      window.addEventListener('unload', (event, interval) => {
        if (interval) clearInterval(interval);
      });
    </script>
  </body>
</html>
